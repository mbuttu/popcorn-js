<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Image Plug-in Demo</title>
  <style>
    #imagediv {
      width: 400px;
      height: 400px;
    }
    .slideout {
      -webkit-transition: all 1.0s ease-in-out;
      position: absolute;
      left: -400px;
      border: 1px solid black;
      width: 300px;
      height: 76px;
    }
    .slideout-active {
      left: 100px;
    }
    .slideout a {
      float: left;
    }
    .slideout img {
      background-color: purple;
    }
    .info {
      overflow: hidden;
      /* border: 3px solid blue; */
      background-color: yellow;
      height: 100%;
    }
    .info-title {
      display: block;
      margin-top: 10px;
      margin-left: 10px;
      text-transform: uppercase;
    }
    .info-spacer {
      width: 100%;
      height: 2px;
      background-color: black;
      margin-left: 10px;
      margin-top: 2px;
      margin-bottom: 2px;
    }
    .info-description {
      margin-left: 10px;
    }
    /* CLEAR BOTH DIVS AFTER FLOAT */
  </style>
  <script src="../../popcorn.js"></script>
  <script src="popcorn.slideout.js"></script>
  <script>
    document.addEventListener( "DOMContentLoaded", function() {

      var p = Popcorn( "#video" )
      .volume( 0 )
      .play()
      // .image({
      // 	// seconds
      //   start: 1,
      //   // seconds
      //   end: 15,
      //   href: "http://www.drumbeat.org/",
      //   src: "https://www.drumbeat.org/media//images/drumbeat-logo-splash.png",
      //   // text: "DRUMBEAT",
      //   target: "video"
      // })
      .slideout({
      	// seconds
        start: 2,
        // seconds
        end: 5,
        // no href
        src: "https://www.drumbeat.org/media//images/drumbeat-logo-splash.png",
        // src: "http://patriciabergeron.net/wp-content/uploads/web.made_.movie_marquee.gif",
        target: "imagediv"
      });
    }, false);

  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Image Plug-in Demo</h1>
  <div>
    <video id="video"
      controls
      width="500px"
      poster="../../test/poster.png">

      <source id="mp4"
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'>

      <source id="ogv"
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'>

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
  <div id="imagediv"></div>

</body>
</html>
